<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="section-content">
      <div class="image-slider">
        <button id="left-btn">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="image-container">
          <img src="./images/image1.webp" alt="slider-image" />
        </div>
        <button id="right-btn">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div class="images-container">
        <div class="image">
          <img src="./images/image1.webp" alt="container-image" />
        </div>
        <div class="image">
          <img src="./images/image2.webp" alt="container-image" />
        </div>
        <div class="image">
          <img src="./images/image3.jpeg" alt="container-image" />
        </div>
        <div class="image">
          <img src="./images/image4.jpeg" alt="container-image" />
        </div>
        <div class="image">
          <img src="./images/image5.webp" alt="container-image" />
        </div>
        <div class="image">
          <img src="./images/image6.jpeg" alt="container-image" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/74dd9e8be8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
